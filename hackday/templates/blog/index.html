<html>
<head>
<title>Blog!</title>
</head>
<body>
    <h3>Latest Blog Entries</h3>
    {% if latest_entries %}
        <ul>
        {% for entry in latest_entries %}
            <li><a href="/blog/{{ entry.id }}/">{{ entry.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Crickets.</p>
    {% endif %}
</body>
</html>
